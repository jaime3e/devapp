    <ul id="custom-listview-oraciones"></ul>

<script type="text/x-kendo-template" id="customListViewTemplateOraciones">
    <img class="item-photo" src="${url}" />
    <h3 class="item-title">${name}</h3>
    <a href="rezo.html" data-role="button" class="details-link">Rezar</a>
</script>



<script>
    var groupedDataOraciones = [
        { name: "Ave María", url: "obji/img/oraciones/1a.jpg", letter: "Cotidianas" },
        { name: "Padre Nuestro", url: "obji/img/oraciones/0a.jpg", letter: "Cotidianas" },
		
        { name: "Consagración al Corazón de Jesús", url: "obji/img/oraciones/2a.jpg", letter: "C" },
		
        { name: "Credo", url: "obji/img/oraciones/3a.jpg", letter: "C" },
		
        { name: "Yo Pecador", url: "obji/img/oraciones/4a.jpg", letter: "Confesión" },
		
        { name: "Acto de contricción", url: "obji/img/oraciones/5a.jpg", letter: "Confesión" }
        
    ];

    function mobileListViewTemplatesInitOraciones() {
        $("#custom-listview-oraciones").kendoMobileListView({
            dataSource: kendo.data.DataSource.create({data: groupedDataOraciones, group: "letter" }),
            template: $("#customListViewTemplateOraciones").html(),
            headerTemplate: "<h2>${value}</h2>"
        });
    }
</script>
